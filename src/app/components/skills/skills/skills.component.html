<div class="container-fluid">
        <h1>EDUCACION</h1>
     
<button type="button"class="btn btn-primary" routerLink="/agregar-skills" *ngIf="isLogged">Agregar Educacion</button>

<div class="container mt-3">


  <div class="table-responsive-sm">
    <table class="table table-bordered">

            <thead>
            <tr>
		    <th scope="col">Descripcion</th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let skills of lista">
                <td>{{skills.descricpcion}}</td>
                
                
            </tr>

        </tbody>
    </table>
  </div>
</div>
</div>
