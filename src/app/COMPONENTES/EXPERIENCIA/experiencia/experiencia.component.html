<div class="row">
  <table class="table table-dark">
    <thead>
      <tr>
       
        <th scope="col">Empresa</th>
        <th scope="col">Fecha</th>
	<th scope="col">Descripcion</th>
	<th scope="col">Imagen</th>
	<th scope="col" >Editar</th>
        <th scope="col" >Borrar</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let experiencia of experiencias">
	    
        <td>{{experiencia.tituloExp}}</td>
        <td>{{experiencia.fechaExp}}</td>
	<td>{{experiencia.descExp}}</td>
	<td>{{experiencia.imagenExp}}</td>
	


       
	<td><button class="btn btn-warning" routerLink="/editar-experiencia/{{experiencia.id}}">Editar</button></td>
	<td><button class="btn btn-danger" (click)="onDelete(experiencia.id)">Borrar</button></td>
 </tr>
    </tbody>
  </table>

 <div>
         <button class="btn btn-success btn-lg" routerLink="/nuevo-experiencia">Nueva Experiencia </button>
 </div>


</div>
