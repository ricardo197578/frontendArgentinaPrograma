<div class="container">
  <h5>NUEVA EXPERIENCIA</h5>
  <form name="form" (ngSubmit)="onCreate()" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="tituloExp">Empresa: </label>
      <input type="text" class="form-control" name="tituloExp" [(ngModel)]="form.tituloExp" required autocomplete="off">
    </div>
    <div class="form-group">
      <label for="fechaExp">FECHA: </label>
      <input type="text" class="form-control" name="fechaExp" [(ngModel)]="form.fechaExp" required autocomplete="off">
    </div>
   
    <div class="form-group">
      <label for="descExp">DESCRIPCION: </label>
      <input type="text" class="form-control" name="descExp" [(ngModel)]="form.descExp" required autocomplete="off">
    </div>
	
    <div class="form-group">
      <label for="imagenExp">IMAGEN: </label>
      <input type="text" class="form-control" name="imagenExp" [(ngModel)]="form.imagenExp" required autocomplete="off">
    </div>

    
    <div class="form-group">
      <button type="submit" class="btn btn-success" [disabled]="!f.valid">Crear</button>
    </div>
  </form>
  <div>
    <button class="btn btn-primary float-left mr-3" (click)="volver()">Volver</button>
  </div>
  <br>
  <br>
  <div *ngIf="failExperiencia" class="float-left">
    <p class="p-3 bg-danger text-white rounded">Error: {{mensajeFail}}</p>
  </div>
  <div *ngIf="creado" class="float-left">
    <p class="p-3 bg-success text-white rounded">OK: {{mensajeOK}}</p>
  </div>
</div>
