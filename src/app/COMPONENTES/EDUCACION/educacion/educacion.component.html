<div class="row">
	
  <table class="table table-dark">
    <thead>
      <tr>
       
        <th scope="col">Titulo</th>
        <th scope="col">Fecha</th>
        <th scope="col">Descripcion</th>
	<th scope="col">imagen</th>
        <th scope="col">Editar</th>
        <th scope="col">Borrar</th>
   
      </tr>
    </thead>
    <tbody>
	    <tr *ngFor="let educacion of educaciones">
       
        <td>{{educacion.tituloEdu}}</td>
        <td>{{educacion.fechaEdu}}</td>
	<td>{{educacion.descEdu}}</td>
	 <td>{{educacion.imagenEdu}}</td>

        <td><button class="btn btn-warning" routerLink="/editar-educacion/{{educacion.id}}">Editar</button></td>
        <td ><button class="btn btn-danger" (click)="onDelete(educacion.id)">Borrar</button></td>


      </tr>
    </tbody>
  </table>
  <div>
         <button class="btn btn-success btn-lg" routerLink="/nuevo-educacion">Nueva Educacion
         </button>
  </div>
	
</div>
