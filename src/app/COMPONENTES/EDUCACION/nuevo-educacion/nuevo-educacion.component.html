<div class="container">
  <h5>NUEVA EDUCACION</h5>
  <form name="form" (ngSubmit)="onCreate()" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="tituloEdu">TITULO: </label>
      <input type="text" class="form-control" name="tituloEdu" [(ngModel)]="form.tituloEdu" required
        autocomplete="off">
    </div>
    <div class="form-group">
      <label for="fechaEdu">FECHA: </label>
      <input type="text" class="form-control" name="fechaEdu" [(ngModel)]="form.fechaEdu" required autocomplete="off">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success" [disabled]="!f.valid">Crear</button>
    </div>
  </form>
  <div>
    <button class="btn btn-primary float-left mr-3" (click)="volver()">Volver</button>
  </div>
  <br>
  <br>
  <div *ngIf="failEducacion" class="float-left">
    <p class="p-3 bg-danger text-white rounded">Error: {{mensajeFail}}</p>
  </div>
  <div *ngIf="creado" clas="float-left">
    <p class="p-3 bg-success text-white rounded">OK: {{mensajeOK}}</p>
  </div>
</div>
